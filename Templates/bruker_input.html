{% extends "layout.html" %}

{% block content %}
    <h1> Demo støtteverktøy </h1>

    <style>
        h1{margin: 30px; }
		textarea {
			resize: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
		}
        input{margin: 10px;}
        .result {
            white-space: pre-line; /* Bevarer hvite mellomrom og linjeskift */
        }

    </style>

    <link rel="stylesheet" href="/static/styles.css">
    <!-- <div>
        <img src="{{url_for('static', filename='ChatGPT_logo.png')}}" align="middle" />
        <img src="{{url_for('static', filename='WatsonLogo.png')}}" align="middle" />
    </div -->

    <form method = "POST" id="temaValg">
        <h3>
            Skriv én eller flere setninger som du ønsker at 
            artikkelen <br> skal ta utgangspunkt i eller inkludere:</h3>
        <br> 
        <textarea 
                rows="4"
				cols="50"
                name="textarea"></textarea> 
		<input type="submit" value="Bekreft setninger" id="myButton" class="myButton"> 
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var textarea = document.querySelector('#temaValg textarea');
            textarea.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Prevent the default line break in textarea
                    document.getElementById('temaValg').submit();
                }
            });
        });
    </script>


{% endblock %}
