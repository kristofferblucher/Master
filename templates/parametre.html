
{% extends "layout.html" %}

{% block content %}
    <h1> Demo støtteverktøy </h1>

    <style>
        h1{margin: 30px; }
		textarea {
			resize: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
		}
        input{margin: 10px;}
        .result {
            white-space: pre-line; /* Bevarer hvite mellomrom og linjeskift */
        }

    </style>

<div class="navigation-buttons">
    <button data-url="{{ url_for('sekvens') }}" class="btn btn-light" id="goBack">
        <i class="fas fa-arrow-left"></i>
    </button>
    <span class="navigation-text">(5/7)</span>
</div>


    <link rel="stylesheet" href="/static/styles.css">

    <form method = "POST" id="temaValg">
        <h3>Hvor mange ord skal teksten være?</h3> 
        <h5> (Antall ord i tall, feks.: 200)</h5>
        <br> 
        <textarea 
                rows="1"
				cols="7"
                name="textarea"></textarea> 
		<input type="submit" value="Generer artikkel" id="myButton" class="myButton"> 
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var textarea = document.querySelector('#temaValg textarea');
            textarea.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Prevent the default line break in textarea
                    document.getElementById('temaValg').submit();
                }
            });
        });
    </script>


{% endblock %}
